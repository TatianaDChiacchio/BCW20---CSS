<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Criando um modal</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janelaModal" >Abrir Janela Modal</button>
    
    <div id="janelaModal" class="modal fade">

        <div class="modal-dialog" >

          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Criação de um modal</h5>
              <button type="button" class="btn btn-close" data-bs-dismiss="modal">X</button>
            </div>

            <div class="modal-body">
              <p>Texto do corpo do modal, é aqui.</p>
            </div>

            <div class="modal-footer">
             
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>

          </div>
        </div>
      </div>
    
    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
